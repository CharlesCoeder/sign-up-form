<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="background.jpg" alt="background">
            <div class="logo">
                <img class="logoimage" src="logo.png" alt="logo">
                <div class="logotext">Charlie</div>
            </div>
            <div class="source">
                <div class="source">Photo by <a href="https://www.pexels.com/@ann-h-45017">Ann H</a> from <a href="https://www.pexels.com/photo/yellow-and-and-blue-colored-pencils-1762851/">Pexels</a></div>
            </div>
        </div>

        <div class="content">
            <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br><br>You <em>know</em> you want to.</div>
            <form action="" method="">
                <div>Lets do this!</div>

                <div class="inputs">

                    <div class="row">
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        
                        <div class="input">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" name="phoneNumber" id="phoneNumber">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </div>

            </form>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>

        </div>

    </div>  
</body>
</html>
